<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/flash-messages.css') }}">
    <link rel="shortcut icon" href="/static/images/ehsanelderly_LOGO-transparent.ico" type="image/x-icon">
    <title>ثبت نام</title>
    <script src="{{ url_for('static', filename='styles/flash-messages.js') }}"></script>
</head>

<body>
    <div id="flash-messages-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    
    <div class="backbox"></div>
    <div class="container">
        <div class="content">
            <div class="title">
                <h2>ثبت نام</h2>
            </div>
            <div class="form">
                <form action="" method="post">
                    <div class="input1">
                        <label for="name">نام</label>
                        <input id="name" name="name" type="text" placeholder="نام" autofocus required>
                    </div>
                    <div class="input2">
                        <label for="last_name">نام خانوادگی</label>
                        <input id="last_name" name="last_name" type="text" placeholder="نام خانوادگی" required>
                    </div>
                    <div class="input3">
                        <label for="phone-number">شماره موبایل</label>
                        <input id="phone-number" name="phone-number" type="tel" placeholder="شماره موبایل" required>
                    </div>
                    <div class="input4">
                        <label for="password">رمز عبور</label>
                        <input id="password" name="password" type="password" minlength="6" placeholder="رمز عبور">
                        <input id="password-confirm" name="password-confirm" type="password" placeholder="تایید رمز عبور">
                    </div>
                    <div class="submit">
                        <button type="submit">تایید</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="logo">
            <a href="/"><img src="/static/images/ehsanelderly_LOGO-transparent.png" alt="Logo Image" class="logo-img"></a>
        </div>
    </div>
</body>

</html>
